<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля — GreenUP</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('def_dashboard') }}">Главная</a> |
        <a href="{{ url_for('def_friends_page') }}">Друзья</a> |
        <a href="{{ url_for('def_profile_page') }}">Профиль</a>
    </nav>
    <h1>Редактировать профиль</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <img src="{{ url_for('static', filename='uploads/' ~ user.avatar) }}" alt="Аватар" width="150">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('def_edit_profile') }}">
        <label>Описание:</label><br>
        <textarea name="description" rows="4" cols="50">{{ user.description }}</textarea><br>
        <label>Аватар:</label><br>
        <input type="file" name="avatar"><br><br>
        <button type="submit">Сохранить</button>
    </form>
    <br>
    <a href="{{ url_for('def_profile_page') }}">Назад в профиль</a>
</body>
</html>
